<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Refundly Pay</title>
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/components-v2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body style="background: var(--color-slate-50); min-height: 100vh; display: grid; place-items: center; padding: 24px;">
    <div class="card" style="max-width: 560px; width: 100%;">
        <h1 style="margin-bottom: 12px;">Set a new password</h1>
        <p id="subtitle" style="color: var(--color-slate-600); margin-bottom: 24px;">
            Enter your new password to complete account recovery.
        </p>

        <div id="alertContainer" style="margin-bottom: 16px;"></div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label class="form-label">New Password</label>
                <input type="password" id="newPassword" class="form-control" minlength="8" required>
            </div>

            <div class="form-group">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" minlength="8" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;" id="submitBtn">Update Password</button>
        </form>

        <div style="margin-top: 20px; display: flex; gap: 12px;">
            <a href="/forgot-password.html" class="btn btn-secondary">Request new reset link</a>
            <a href="/login.html" class="btn btn-secondary">Back to login</a>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        const form = document.getElementById('resetPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const subtitle = document.getElementById('subtitle');

        const hashParams = new URLSearchParams(window.location.hash.replace(/^#/, ''));
        const queryParams = new URLSearchParams(window.location.search);

        const accessToken = hashParams.get('access_token') || queryParams.get('access_token') || '';
        const refreshToken = hashParams.get('refresh_token') || queryParams.get('refresh_token') || '';
        const type = hashParams.get('type') || queryParams.get('type') || '';

        if (!accessToken || !refreshToken || (type && type !== 'recovery')) {
            subtitle.textContent = 'This reset link is invalid or expired. Request a new password reset email.';
            submitBtn.disabled = true;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (newPassword.length < 8) {
                Toast.error('Password must be at least 8 characters.');
                return;
            }
            if (newPassword !== confirmPassword) {
                Toast.error('Passwords do not match.');
                return;
            }

            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        accessToken,
                        refreshToken,
                        newPassword
                    })
                });
                const result = await response.json();
                if (response.ok && result.success) {
                    Toast.success('Password updated successfully. Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1200);
                    return;
                }
                Toast.error(result.message || 'Failed to reset password.');
            } catch (error) {
                Toast.error('Unable to reset password right now.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
    </script>
</body>

</html>
