<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - ReFundly</title>

    <link rel="stylesheet" href="../css/design-system.css">
    <link rel="stylesheet" href="../css/components-v2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/components.css">
</head>

<body
    style="background: var(--color-slate-900); display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <div class="card"
        style="width: 100%; max-width: 400px; padding: 40px; border: none; box-shadow: var(--shadow-2xl);">
        <div style="text-align: center; margin-bottom: 32px;">
            <div
                style="width: 48px; height: 48px; background: var(--color-primary-600); border-radius: 12px; display: inline-flex; align-items: center; justify-content: center; color: white; margin-bottom: 16px;">
                <i class="fas fa-shield-alt" style="font-size: 1.5rem;"></i>
            </div>
            <h1 style="font-size: 1.5rem; margin-bottom: 8px;">Admin Portal</h1>
            <p style="color: var(--color-slate-500);">Secure access for authorized personnel.</p>
        </div>

        <div id="alertContainer"></div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="admin" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                <i class="fas fa-lock"></i> Secure Login
            </button>
        </form>

        <div style="text-align: center; margin-top: 24px;">
            <a href="../index.html" style="color: var(--color-slate-400); font-size: 0.9rem;">
                <i class="fas fa-arrow-left"></i> Return to Public Site
            </a>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const btn = this.querySelector('button');
            const originalText = btn.innerHTML;

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Authenticating...';
            btn.disabled = true;

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (result.success) {
                    window.location.href = 'dashboard.html';
                } else {
                    Toast.error(result.message || 'Invalid credentials');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (error) {
                Toast.error('System error');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
